[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200

# Tempo Testnet
[rpc_endpoints]
tempo_testnet = "https://rpc.testnet.tempo.xyz"

# Etherscan verification (if supported)
[etherscan]
tempo_testnet = { key = "${ETHERSCAN_API_KEY}", url = "https://explore.tempo.xyz/api" }

